<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Parcel List</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Parcel ID</th>
                    <th>Contents</th>
                    <th>Sender</th>
                    <th>Recipient</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for parcel in parcels %}
                <tr>
                    <td>{{ parcel.id }}</td>
                    <td>{{ parcel.contents }}</td>
                    <td>{{ parcel.sender }}</td>
                    <td>{{ parcel.recipient }}</td>
                    <td>{{ parcel.status }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No parcels available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
